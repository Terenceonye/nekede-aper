<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- general css -->
     <link rel="stylesheet" href="resources/css/general.css">    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        /* .col-md-6 {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: auto;
        } */


        .rowx {
            display: flex;
        }
        .col-t {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: auto;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }
        .alert {
            display: none;
        }
        .footer-text {
            text-align: center;
            font-size: 0.9em;
            margin-top: 15px;
        }
        .aos-animate {
            transition: transform 0.5s ease-in-out;
        }

        .bg-color {
            background-color: #003366;
            color: white;
        }

        .bg-color:hover {
            background-color: #D1634A;
            color: white;
        }

        #access-code-inputs input {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        text-align: center;
        }

        .brand-logo-sm {
            display: none;
            justify-content: center;
            transform: translateY(50px);
            max-width: 200px;
            width: 80%;

        }

        .logo-column {
            min-height: 100vh;
        }

      
        /* media queries */

        @media (max-width: 768px) {
            .logo-column {
                display: none;
                
            }

            .brand-logo-sm {
                display: flex;
            }

            .other-column .card {
                margin-top: 40px;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                overflow: hidden;
                
            }
        }


    </style>
</head>
<body>
    <div class="brand-logo-sm mb-5">
        <img src="resources/img/brand-logo.png" alt="logo" width="100%">
    </div>
    <div class="rowx">
        <div class="col-t logo-column" style="background-color: #003366; border-radius: 10px;">
            <img src="resources/img/brand-logo.png" alt="Brand Logo" class="img-fluid mx-auto d-block my-5" data-aos="fade-right">
        </div>
        <div class="col-t other-column">
            
            <div class="card aos-animate" data-aos="fade-left">
                <h2 class="text-center">Staff Login</h2>
                <!-- <p class="text-center">Enter your Login credentials below to access your dashboard.</p> -->

                <div id="email-password-form">
                    <div class="mb-3">
                        <label for="staff-email" class="form-label">Enter Staff Email</label>
                        <input type="email" id="staff-email" class="form-control" placeholder="staffemail@fpno.edu.ng" required>
                    </div>
                    <div class="mb-3">
                        <label for="staff-password" class="form-label">Enter Password</label>
                        <input type="password" id="staff-password" class="form-control" placeholder="******" required>
                    </div>
                    <button id="submit-credentials-btn" class="btn bg-color w-100">Submit</button>
                </div>

                <div id="access-code-form" class="d-none" style="margin: 10px;">
                    <div class="mb-3">
                        <label for="access-code" class="form-label text-center d-block" >Enter Access Code</label>
                        <div id="access-code-inputs" class="d-flex justify-content-center gap-2">
                            <input type="text" maxlength="1" class="form-control text-center" />
                            <input type="text" maxlength="1" class="form-control text-center" />
                            <input type="text" maxlength="1" class="form-control text-center" />
                            <input type="text" maxlength="1" class="form-control text-center" />
                            <input type="text" maxlength="1" class="form-control text-center" />
                            <input type="text" maxlength="1" class="form-control text-center" />
                        </div>
                        <button id="verify-access-btn" class="btn bg-color w-100 my-3">Verify Access Code</button>
                        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">Invalid Access Code</div>
                        <div id="success-message" class="alert alert-success" role="alert" style="display: none;">Access Code Verified!</div>
                        
                    </div>
                    
                    <p class="text-center mt-2">
                        <a href="javascript:void(0)" id="resend-code-btn" >Resend Access Code</a>
                    </p>
                </div>
                

                <div id="error-message" class="alert alert-danger mt-3">
                    Invalid email/password or access code. Please try again.
                </div>

                <div id="success-message" class="alert alert-success mt-3">
                    Registration successful. Redirecting to your dashboard...
                </div>

                <div id="support-message" class="footer-text">
                    <p>If you don't have login credentials, please visit ICT Directorate for assistance.</p>
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        // Handle email and password submission
        document.getElementById('submit-credentials-btn').addEventListener('click', function() {
            var staffEmail = document.getElementById('staff-email').value;
            var staffPassword = document.getElementById('staff-password').value;

            // Simulate email/password check
            if (staffEmail !== 'terence@gmail.com' || staffPassword !== 'password123') {
                document.getElementById('error-message').style.display = 'block';
                setTimeout(() => { document.getElementById('error-message').style.display = 'none'; }, 5000);
            } else {
                document.getElementById('email-password-form').classList.add('d-none');
                document.getElementById('access-code-form').classList.remove('d-none');
            }
        });

     // Automatically move focus forward or backward on input
document.querySelectorAll('#access-code-inputs input').forEach((input, index, inputs) => {
    input.addEventListener('input', (e) => {
        const value = e.target.value;
        if (value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus(); // Move to the next input
        }
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
            inputs[index - 1].focus(); // Move to the previous input
        }
    });
});

// Handle access code verification
document.getElementById('verify-access-btn').addEventListener('click', function () {
    const inputs = document.querySelectorAll('#access-code-inputs input');
    let accessCode = '';
    inputs.forEach(input => {
        accessCode += input.value;
    });

    // Simulate access code verification
    if (accessCode !== '123456') {
        document.getElementById('error-message').style.display = 'block';
        setTimeout(() => {
            document.getElementById('error-message').style.display = 'none';
        }, 5000);
    } else {
        document.getElementById('success-message').style.display = 'block';
        setTimeout(() => {
            window.location.href = 'staff.html'; // Replace with your actual dashboard URL
        }, 3000);
    }
});

    </script>
</body>
</html>
